<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media-Sharing Point</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="video_container">
        <video autoplay></video>
    </div>

    <div class="action_container">
        <div class="record_btn_container">
            <div class="record_btn "></div>
        </div>
        <div class="capture_btn_container">
            <div class="capture_btn "></div>
        </div>
    </div>

    <div class="timer_container">
        <h1 class="timer">00:00:00</h1>
    </div>

    <div class="filter_container">
        <div class="filter blue"></div>
        <div class="filter green"></div>
        <div class="filter purple"></div>
        <div class="filter transparent"></div>
    </div>

    <div class="filter_layer"></div>

    <span class="material-symbols-outlined gallery">
        collections_bookmark
    </span>

    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./database.js"></script>
    <script src="./script.js"></script>

    <script>
        let gallery = document.querySelector(".gallery");
        gallery.addEventListener("click", (e) => {
            location.assign("./gallery.html");
        })
    </script>
</body>

</html>
